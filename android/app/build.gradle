apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("gradle.properties")
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.bombaycanvas"
    defaultConfig {
        applicationId "com.bombaycanvas"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 4
        versionName "1.0.3"
        manifestPlaceholders = [
            appAuthRedirectScheme: "com.googleusercontent.apps.1018893063821-etqnnkfq7f3jga4jluo3e6v75lq8mmlr.apps"
        ]
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
        storeFile file(keystoreProperties['MYAPP_UPLOAD_STORE_FILE'])
        storePassword keystoreProperties['MYAPP_UPLOAD_STORE_PASSWORD']
        keyAlias keystoreProperties['MYAPP_UPLOAD_KEY_ALIAS']
        keyPassword keystoreProperties['MYAPP_UPLOAD_KEY_PASSWORD']
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
        signingConfig signingConfigs.release
        minifyEnabled false
        shrinkResources false
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    implementation(project(":react-native-svg")) {
        exclude group: "com.caverock", module: "androidsvg"
    }

    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation "androidx.mediarouter:mediarouter:1.4.0"
    implementation "com.google.android.gms:play-services-cast-framework:21.4.0"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
configurations.all {
    resolutionStrategy {
        force "com.caverock:androidsvg-aar:1.4"
    }
}


apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
